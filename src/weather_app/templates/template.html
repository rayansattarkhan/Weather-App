<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Bootstrap link -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		
		<link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

		<title>{{ title }}</title>
	</head>

	<body>
		<!-- Header -->
		<header>
			<!-- Navbar -->
			<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
				<div class="container-fluid">
					<!-- Logged In -->
					{% if login == True %}
						<a class="navbar-brand" href="/home">
							<img src="{{ url_for('static', filename='images/logo_medium.png') }}" alt="Weather App Icon" height="40px" width="40px">
							Weather App
						</a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarCollapse">
							<ul class="navbar-nav me-auto mb-2 mb-md-0">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="/home">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="/settings">Settings</a>
								</li>
								<li>
									<form>
										<button class="btn btn-outline-danger" type="button" alt="Logout Button">Log Out</button>
									</form>
								</li>
							</ul>
						</div>
					{% endif %}

					<!-- Logged Out -->
					{% if login == False %}
						<a class="navbar-brand" href="/home">
							<img src="{{ url_for('static', filename='images/logo_medium.png') }}" alt="Weather App Icon" height="40px" width="40px">
							Weather App
						</a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarCollapse">
							<ul class="navbar-nav me-auto mb-2 mb-md-0">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="/home">Home</a>
								</li>
								<li>
									<form>
										<button class="btn btn-outline-success" type="button" alt="Login Button">Log In</button>
									</form>
								</li>
							</ul>
						</div>
					{% endif %}
				</div>
			</nav>
		</header>

		<!-- Body -->
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<!-- My container -->
				<div class="my_content"> 
					<!-- Middle Column -->
					<div class="col">
						{% block body %}{% endblock body %}
					</div>
				</div>
				<!--  -->
				<div class="col"><p></p></div>
			</div>
		</div>
		
		<!-- Footer -->
		<footer class="footer fixed-bottom bg-dark">
			Rayan Sattar Khan (GPL-3.0), 2024 <br>
			<b>Data source:</b>
			{% if ws == "aw" %}
				<a href="https://www.accuweather.com/" target="_blank">
					AccWeather
				</a>
			{% endif %}
			{% if ws == "owm" %}
				<a href="https://openweathermap.org/" target="_blank">
					OpenWeather
				</a>
			{% endif %}
		</footer>

		<!-- JavaScript for Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	</body>
</html>
